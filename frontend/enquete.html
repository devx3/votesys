<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/app.css" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <title>VoteSyS</title>
  </head>
  <body class="bg-light">
    <!-- BEGIN TOPBAR -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <a class="navbar-brand mr-auto mr-lg-0" href="#">VoteSyS</a>
    </nav>
    <!-- END TOPBAR -->
    <!-- BEGIN CONTAINER -->
    <main role="main" class="container">
      <!-- BEGIN BOTÕES DE AÇÃO -->
      <div class="d-flex justify-content-end mt-3">
        <a href="index.html" class="btn btn-secondary">Voltar</a>
        <a href="cadastro.html" class="btn btn-warning ml-2">Editar</a>
      </div>
      <!-- END BOTÕES DE AÇÃO -->

      <!-- BEGIN INFO ENQUETE BOX -->
      <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6>
          Enquete #01
        </h6>
        <h2 class="my-3 border-bottom border-gray pb-3">
          Qual é o melhor pão na sua opinião?
        </h2>

        <!-- BEGIN FORM -->
        <form action="">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="opcao1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1">
              Francês <span class="badge badge-light">22</span>
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="opcao2"
            />
            <label class="form-check-label" for="exampleRadios2">
              Milho <span class="badge badge-light">55</span>
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios3"
              value="option3"
            />
            <label class="form-check-label" for="exampleRadios3">
              Leite <span class="badge badge-light">1</span>
            </label>
          </div>
          <button class="mt-3 btn btn-success">Salvar</button>
        </form>
        <!-- END FORM -->
      </div>
      <!-- END INFO ENQUETE BOX -->

      <!-- BOTÃO DE EXCLUIR -->
      <div class="d-flex justify-content-end mt-3">
        <a href="index.html" class="btn btn-danger ml-2">Excluir</a>
      </div>
    </main>
    <!-- END CONTAINER -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
