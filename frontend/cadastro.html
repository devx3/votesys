<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/app.css" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <title>VoteSyS</title>
  </head>
  <body class="bg-light">
    <!-- BEGIN TOPBAR -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <a class="navbar-brand mr-auto mr-lg-0" href="#">VoteSyS</a>
    </nav>
    <!-- END TOPBAR -->
    <!-- BEGIN CONTAINER -->
    <main role="main" class="container">
      <!-- BEGIN BOTÃO VOLTAR -->
      <div class="d-flex justify-content-end mt-3">
        <a href="index.html" class="btn btn-secondary">Voltar</a>
      </div>
      <!-- END BOTÃO VOLTAR -->

      <!-- BEGIN FORM BOX -->
      <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="pb-3 border-bottom border-gray">
          Cadastrar Enquete
        </h6>
        <!-- BEGIN FORM -->
        <form>
          <!-- NOME DA ENQUETE -->
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" />
          </div>

          <!-- DT INICIO -->
          <div class="form-group">
            <label for="start">Início</label>
            <input type="date" class="form-control" id="start" name="start" />
          </div>

          <!-- DT TERMINO -->
          <div class="form-group">
            <label for="end">Término</label>
            <input type="date" class="form-control" id="end" name="end" />
          </div>
          <!-- OPÇÕES -->
          <h6 class="text-muted font-weight-bold">Opções</h6>
          <div id="poll-options" class="rounded border border-gray p-3 my-2">
            <div class="form-group ">
              <label for="option-1">Opção 1</label>
              <input
                type="text"
                class="form-control"
                id="option-1"
                name="enquete[option][]"
              />
            </div>

            <div class="form-group">
              <label for="option-1">Opção 2</label>
              <input
                type="text"
                class="form-control"
                id="option-1"
                name="enquete[option][]"
              />
            </div>

            <div class="form-group">
              <label for="option-1">Opção 3</label>
              <input
                type="text"
                class="form-control"
                id="option-1"
                name="enquete[option][]"
              />
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary">Adicionar Opção</button>
            </div>
          </div>

          <!-- SUBMIT BTN -->
          <button class="btn btn-success">Cadastrar</button>
        </form>
        <!-- END FORM -->
      </div>
      <!-- END FORM BOX -->
    </main>
    <!-- END CONTAINER -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
